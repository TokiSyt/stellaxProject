databases:
  - name: stellaxdb
    plan: free
    databaseName: stellax
    user: stellax

services:
  - type: web
    plan: free
    name: stellax-web
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'gunicorn stellaxBaseProject.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stellaxdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
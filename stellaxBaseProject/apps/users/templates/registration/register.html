{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock title %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Registration</h1>
    <hr>

    <form method="post" class="p-3 border rounded bg-light">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary mt-2">Register</button>
    </form>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <p>
        Don't have an account? Create one <a href="/register">here</a>.
    </p>
    <button type="submit" class="general-btn">
        Log in
    </button>
</form>
{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="form-wrapper">
    <h1 class="mb-4">Login</h1>
    <hr>

    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}

        <p class="mt-3">
            Don't have an account?
            <a href="/register">Create one here</a>.
        </p>

        <button type="submit" class="primary-btn">Log in</button>
    </form>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block title %}Edit Group{% endblock title %}

{% block content %}

<div class="container my-4">
    <h1 class="mb-4">Edit Group</h1>
    <hr>

    <form method="POST" class="p-3 border rounded bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            {{form.as_p}}
        </div>

        <div class="d-flex gap-2 mt-3">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'list-delete' selected_group.id %}" class="btn btn-danger">Delete</a>
        </div>

    </form>
</div>

{% endblock content %}

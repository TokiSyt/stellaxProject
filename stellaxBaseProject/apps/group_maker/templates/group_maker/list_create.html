{% extends "base.html" %}

{% block title %}List Creation{% endblock title %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Create New Group List</h1>
    <hr>

    <form method="POST" class="mb-4 p-3 border rounded bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="id_members_string" class="form-label">Members (comma-separated)</label>
            {{ form.members_string }}
            {% if form.members_string.help_text %}
                <div class="form-text">{{ form.members_string.help_text }}</div>
            {% endif %}
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}

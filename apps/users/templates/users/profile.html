{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Profile{% endblock title %}

{% block content %}
<div class="form-wrapper">
    <h1>Your profile</h1>
    <hr>

    <form class="form">
        <div class="form-container">
        <label class="form-label">Username:</label>
        <p class="form-text">{{ user_data.username }}</p>
        </div>

        <div class="form-container">
            <label class="form-label">First name:</label>
            <p class="form-text">{{ user_data.first_name }}</p>
        </div>

        <div class="form-container">
            <label class="form-label">Last name:</label>
            <p class="form-text">{{ user_data.last_name }}</p>
        </div>

        <div class="form-container">
            <label class="form-label">Email:</label>
            <p class="form-text">{{ user_data.email }}</p>
        </div>

        <div class="form-container">
            <a href="{% url 'edit_profile' %}" class="primary-btn">Edit profile</a>
        </div>
    </form>
</div>
{% endblock content %}

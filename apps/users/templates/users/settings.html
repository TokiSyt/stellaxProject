{% extends "base.html" %}

{% block title %}Settings{% endblock title %}

{% block content %}
<div class="form-wrapper">
    <h1>Account settings</h1>
    <hr>

    <form method="POST" class="form">
        {% csrf_token %}

        <div class="form-container">
            <label for="theme" class="form-label">Theme:</label>
            <select id="theme" name="theme" class="form-select">
                <option value="light" {% if request.user.theme == 'light' %}selected{% endif %}>Light</option>
                <option value="dark" {% if request.user.theme == 'dark' %}selected{% endif %}>Dark</option>
            </select>
        </div>

        <div class="form-container">
            <label for="iconHoverColor" class="form-label">Icon hover color:</label>
            <input type="color" id="iconHoverColor" name="icon_hover_color" value="{{ request.user.icon_hover_color|default:'#eff1f3' }}" class="form-control form-control-color">
        </div>

        <div class="form-container">
            <button type="submit" name="save_settings" class="primary-btn">Save settings</button>
            <button type="submit" name="toggle_theme" class="secondary-btn">Switch theme</button>
        </div>
    </form>
</div>
{% endblock content %}
